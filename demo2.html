<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <meta name="description" content="Cursor Handler - A-Frame School">
    <style type="text/css">
        .myBody{
            width: 80%;
            height: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
    </style>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script type="text/javascript" src="js/mouse-cursor.js"></script>
    <script type="text/javascript">
		AFRAME.registerComponent('cursor-listener', {
		  init: function () {
		    var lastIndex = -1;
		    var COLORS = ['red', 'green', 'blue'];
		    console.log('aaa')
		    this.el.addEventListener('click', function (evt) {
		      lastIndex = (lastIndex + 1) % COLORS.length;
		      this.setAttribute('material', 'color', COLORS[lastIndex]);
		      console.log('I was clicked at: ', evt.detail.intersection.point);
		    });
		  }
		});
    </script>
</head>
<body>
<div class="myBody">
    <a-scene>
        <a-assets>
            <!--<a-asset-item>加载各种资源 比如3D模型或者材质  -->
            <!--<a-asset-item id="floor-obj" src="fox.obj"></a-asset-item>-->
            <!-- 加载图片  -->
            <img  id ='sky'  src = 'img/bg2.jpg' >
            <!--加载视频-->
            <!--<video id="video" src="video.mp4"></video>-->
        </a-assets>
        <a-entity camera scale="5 5 5">
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 0"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-entity>
        <!--相机-->
        <a-camera id="camera" mouse-cursor reverse-mouse-drag="true"></a-camera>
        <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue" position="-2 2 -10"></a-entity>
        <a-sky  src ='#sky'> </a-sky>
    </a-scene>

    <div class="black"></div>
</div>
</body>
</html>
